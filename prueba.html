<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colisi√≥n de cajas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #game {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .caja {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        #caja1 {
            background-color: red;
            left: 0;
            top: 75px;
        }

        #caja2 {
            background-color: green;
            left: 300px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="caja1" class="caja"></div>
        <div id="caja2" class="caja"></div>
    </div>
    <script src="prueba.js"></script>
</body>
</html>
